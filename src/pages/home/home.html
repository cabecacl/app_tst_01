      <h2>MV - TST APRV</h2>

          <form #login = "ngForm" (ngSubmit) = "logarConf(login)">

                      <ion-label floating>Usu√°rio</ion-label>
                      <ion-input type="text" name="usuario" ngModel #usuario="ngModel"></ion-input>
                  </ion-item>

                  </ion-item>
              </ion-list>
          </form>
</ion-content>
