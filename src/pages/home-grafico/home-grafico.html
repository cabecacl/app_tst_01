<ion-header>
  <ion-toolbar color="primary">
    <ion-title>240 Solicitacões abertas</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div style="display: block">
    <canvas baseChart
      [data]="pieChartData"
      [labels]="pieChartLabels"
      [chartType]="pieChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"></canvas>
  </div>
  <button ion-button color="salmon"  >100</button><b>Solicitações de Compra</b><br>
  <button ion-button color="blue" >70</button><b>Ordem de Compra</b><br>
  <button ion-button color="navajo" >50</button><b>Solicitações Urgentes</b><br>
  <button ion-button color="light" >20</button> <b>Sugestões</b><br>
</ion-content>
