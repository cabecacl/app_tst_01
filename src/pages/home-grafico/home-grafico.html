<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align:center;">{{totalTarefas}} Solicitacões abertas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div style="display: block">
    <canvas baseChart
      [data]="pieChartData"
      [labels]="pieChartLabels"
      [chartType]="pieChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)">
    </canvas>
  </div>
  <button ion-button color="salmon" (click)="redirecionarSolicitacaoPage()">{{tarefaSolicitacaoCompra}}</button><b>Solicitações de Compra</b><br>
  <button ion-button color="blue" >{{tarefaOrdemCompra}}</button><b>Ordem de Compra</b><br>
  <button ion-button color="navajo" >{{tarefaSolicitacaoUrgencia}}</button><b>Solicitações Urgentes</b><br>
  <button ion-button color="light" >{{tarefaSugestoes}}</button> <b>Sugestões</b><br>
</ion-content>
