<!--
  Generated template for the SolicitacoesCompras page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{listaSolicitacoes.length}} Solicitacões rejeitadas</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of listaSolicitacoes">
      <ion-item floating>
        <ion-grid>
          <ion-row>
            <ion-col width-25>
              <button ion-fab color="danger"></button>
            </ion-col>

            <ion-col width-40>
              <h2 >Solicitação {{item.cd_sol_com}}</h2>
              <h3> Aberta por ... </h3>
              <h4> Rejeitada em {{item.dt_sol_com}} </h4>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-item>
  </ion-list>


</ion-content>
